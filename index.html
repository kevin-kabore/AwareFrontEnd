<!DOCTYPE html>
<html ng-app="awareApp">
  <head>
    <meta charset="utf-8">
    <title>Aware App</title>

    <!-- Outside Libraries before Angular -->
    <script src="/js/vendor/jwt-decode.2.0.1.js"></script>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>

    <!-- Bootstrap -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap.js">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body class="homeBackground">

    <header ng-controller="NavbarController as self">
      <nav class="navbar navbar-default">
        <div>
          <h1 class="title">AWARE</h1>
          <div class="textUs"><p class="text">SMS +1 (347) 263-8007
            <p class="text">for updates</p>
          </div>
          <p class="title-under"><strong>Updates on my Area</p></strong>


          <ul class="nav nav-pills navbar-left">
            <li role="presentation"><a ui-sref="messages" class="btn btn-primary">Feed</a></li>
            <li role="presentation"><a ui-sref="mymessages" class="btn btn-primary">My History</a></li>
            <li role="presentation" ><a class="btn btn-primary" ui-sref="homePage" >Our Mission</a></li>
          </ul>
          <div class="container">
            <ul class="nav nav-pills navbar-right">
              <li><button class="btn btn-danger" ng-show="self.authService.isLoggedIn()" ng-click= "self.authService.logOut()" type="button">Sign out</button></li>
              <li><button class="btn btn-danger" ng-hide="self.authService.isLoggedIn()" ui-sref="signin" type="button" >Sign in</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main ui-view>

    </main>

    <!-- Angular scripts -->
    <script src="js/app.js"></script>

    <script src="js/config/app.debug.js"></script>
    <script src="js/config/app.httpInterceptors.js"></script>
    <script src="js/config/authErrorRedirect.service.js"></script>
    <script src="js/config/jsonHeaders.service.js"></script>
    <script src="js/config/tokenSigning.service.js"></script>

    <script src="js/auth/auth.service.js"></script>
    <script src="js/auth/token.service.js"></script>
    <script src="js/auth/user.service.js"></script>

    <script type="text/javascript" src="./js/messages/messageFactory.js"></script>
    <script src="js/app.routes.js"></script>
    <script src="js/messages/messagesController.js"></script>
    <script src="js/auth/SignInController.js"></script>
    <script src="js/auth/navbar.controller.js"></script>

    </script>
  </body>
</html>
